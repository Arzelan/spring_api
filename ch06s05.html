<a name="aop-mixing-styles"></a>6.5.&#160;混合切面类型</h2></div></div></div>
<p>
		我们完全可以混合使用以下几种风格的切面定义：使用自动代理的@AspectJ 风格的切面，schema-defined <code class="literal">&lt;aop:aspect&gt;</code> 的切面，和用 <code class="literal">&lt;aop:advisor&gt;</code> 声明的advisor，甚至是使用Spring 1.2风格的代理和拦截器。
		由于以上几种风格的切面定义的都使用了相同的底层机制，因此可以很好的共存。
		</p>
