<a name="dao-introduction"></a>10.1.&#160;简介</h2></div></div></div>
<p>
			Spring提供的DAO(数据访问对象)支持主要的目的是便于以标准的方式使用不同的数据访问技术，
			如JDBC，Hibernate或者JDO等。它不仅可以让你方便地在这些持久化技术间切换，
			而且让你在编码的时候不用考虑处理各种技术中特定的异常。
		</p>
