<p>更多关于AspectJ的信息可以查看 <a href="http://www.eclipse.org/aspectj" target="_top">AspectJ home page</a>。</p>
<p>
			<span class="emphasis"><em>Eclipse AspectJ</em></span> by Adrian Colyer et. al. (Addison-Wesley, 2005)全面介绍并提供了AspectJ语言参考。</p>
<p>
			<span class="emphasis"><em>AspectJ in Action</em></span> by Ramnivas Laddad (Manning, 2003)是一本非常出色介绍AOP的书籍；全书着重介绍了AspectJ，但也对一些通用的AOP场景进行了比较深入的研究。</p>
