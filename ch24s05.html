<a name="dynamic-language-resources"></a>24.5.&#160;更多的资源</h2></div></div></div>
<p>下面的链接给出了和本章所描述的各种动态语言有关的可进一步参考的资源。</p>
<div class="itemizedlist"><ul type="disc">
<li><p><a href="http://jruby.sourceforge.net/" target="_top">JRuby</a> 主页</p></li>
<li><p><a href="http://groovy.codehaus.org/" target="_top">Groovy</a> 主页</p></li>
<li><p><a href="http://www.beanshell.org/" target="_top">BeanShell</a> 主页</p></li>
</ul></div>
<p>
			Spring社区中一些活跃分子已经添加了数量可观的动态语言支持，包括本章涉及到的以及其它的动态语言。此时此刻第三方的贡献也许已经添加到Spring主发布所支持的的语言列表中，不妨看看是否能在<a href="https://springmodules.dev.java.net/" target="_top">Spring Modules project</a>找到你钟爱的脚本语言。
		    </p>
