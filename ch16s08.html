<a name="portlet-exceptionresolver"></a>16.8.&#160;异常处理</h2></div></div></div>
<p>和Web MVC一样，Portlet MVC提供了
		<code class="interfacename">HandlerExceptionResolver</code>来减轻处理
		请求处理产生的意外异常时的痛苦。Portlet MVC同样也提供了具体的
		<code class="classname">SimpleMappingExceptionResolver</code>，可以将可能抛出的
		异常对应到一个视图名。</p>
