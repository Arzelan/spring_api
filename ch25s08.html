<a name="id588624"></a>25.8.&#160;增加对额外元数据API的支持</h2></div></div></div>
<p>
			如果你希望提供对其它元数据API的支持，这很容易实现。
		</p>
<p>
			简单实现<code class="classname">org.springframework.metadata.Attributes</code>接口，并把它作为你的元数据API的门面。你就可以像前文所示那样在你的bean定义中包含这个对象。
		</p>
<p>
			所有象AOP元数据驱动自动代理这样的使用元数据的框架服务，都自动能使用你新建的元数据提供者。
		</p>
