<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="mvc-resources"></a>13.12.&#160;其它资源</h2></div></div></div>
<p>下面几个链接也是有关于Spring Web MVC框架的。</p>
<div class="itemizedlist"><ul type="disc">
<li><p>Spring的开发包附带了一个关于Spring Web MVC框架的教程（位于<code class="literal">docs</code>目录）。这个教程教给你怎样一步一步地建立一个基于Spring Web MVC的应用。在<a href="http://springframework.org/%20" target="_top">Spring Framework</a>上也可以找到该教程的在线版本。</p></li>
<li><p>Seth Ladd 和其它几个人合写的“<span class="quote">《Expert Spring Web MVC and WebFlow》</span>”（由Apress出版）是一部关于Spring Web MVC框架的优秀作品，其中对Spring Web MVC的特点和优势做了比较详细的介绍。</p></li>
</ul></div>
</div></body>
