<a name="id495719"></a>9.7.&#160;选择编程式事务管理还是声明式事务管理</h2></div></div></div>
<p>当你只有很少的事务操作时，编程式事务管理通常比较合适。例如，如果你有一个Web应用，其中只有特定的更新操作有事务要求，你可能不愿使用Spring或其他技术设置事务代理。这种情况下，使用 <code class="classname">TransactionTemplate</code> <span class="emphasis"><em>可能</em></span> 是个好办法。</p>
<p>另一方面，如果你的应用中存在大量事务操作，那么声明式事务管理通常是值得的。它将事务管理与业务逻辑分离，而且在Spring中配置也不难。使用Spring，而不是EJB CMT，声明式事务管理在配置上的成本极大地降低了。</p>
